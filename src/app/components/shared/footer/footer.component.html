<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6 footer-title">
                &copy; {{footer.title}}
            </div>
            <div class="col-md-6">
                @for(item of footer["social"]; track item.id)
                {       
                    <a href="#" class="social-icons">{{item.link}}<i class="bi bi-facebook"></i></a>            
                }
            </div>
        </div>
    </div>
</footer>
